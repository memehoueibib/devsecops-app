name: TP3 DevSecOps CI/CD Pipeline OPTIMIZED

on:
  push:
    branches: [ main, develop, test-pr ]
    # paths:
    #   - 'tp3/**'
  pull_request:
    branches: [ main ]
    # paths:
    #   - 'tp3/**'

defaults:
  run:
    working-directory: tp3

jobs:
  # Job 1: Tests unitaires optimisÃ©s
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js with cache
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: tp3/package-lock.json
    
    - name: Install dependencies (cached)
      run: npm ci --prefer-offline --no-audit
    
    - name: Run tests with coverage
      run: npm test -- --coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3

  # Job 2: Analyse SAST avec Semgrep
  sast-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Semgrep SAST Analysis
      uses: returntocorp/semgrep-action@v1
      with:
        config: auto
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: semgrep.sarif
      if: always()

  # Job 3: Scan des dÃ©pendances
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: tp3/package-lock.json
    
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'tp3-devsecops'
        path: './tp3'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --failOnCVSS 7
    
    - name: Upload Dependency Check results
      uses: actions/upload-artifact@v3
      with:
        name: dependency-check-report
        path: reports/
      if: always()

  # Job 4: Build Docker optimisÃ© avec cache
  build-and-scan:
    runs-on: ubuntu-latest
    needs: [test, sast-scan, dependency-scan]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image with cache
      run: |
        docker build -t tp3-app:${{ github.sha }} .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'tp3-app:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 5: Feedback automatique (VOIE 2 DevOps)
  feedback:
    runs-on: ubuntu-latest
    needs: [test, sast-scan, dependency-scan, build-and-scan]
    if: always()
    steps:
    - uses: actions/checkout@v4
    
    - name: Generate Quality Report
      run: |
        echo "ğŸ“Š Rapport DevSecOps TP3" > quality-report.md
        echo "=========================" >> quality-report.md
        echo "" >> quality-report.md
        echo "ğŸ§ª Tests: ${{ needs.test.result }}" >> quality-report.md
        echo "ğŸ”’ SAST: ${{ needs.sast-scan.result }}" >> quality-report.md  
        echo "ğŸ“¦ Dependencies: ${{ needs.dependency-scan.result }}" >> quality-report.md
        echo "ğŸ³ Container: ${{ needs.build-and-scan.result }}" >> quality-report.md
        echo "" >> quality-report.md
        echo "âœ… Pipeline optimisÃ© avec cache NPM et Docker" >> quality-report.md
        echo "ğŸš€ 3 voies DevOps implÃ©mentÃ©es !" >> quality-report.md
    
    - name: Comment PR with feedback
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const body = `## ğŸ¤– Rapport automatique DevSecOps TP3
          
          ### âœ… RÃ©sultats pipeline optimisÃ©
